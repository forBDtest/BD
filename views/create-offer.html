<!DOCTYPE html>
<html lang="en">
<head>
    <script src="check.js"></script>
    <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Offer</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #333;
      margin: 30px 0;
    }

    form {
      background-color: #ffffff;
      max-width: 500px;
      margin: 0 auto 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea, select {
      padding: 10px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.2s ease;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #6c63ff;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      background-color: #6c63ff;
      color: white;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #5a52e6;
      transform: translateY(-2px);
    }


    .footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    text-align: center;
    padding: 20px;
    background-color: #ffffff;
    border-top: 1px solid #ddd;
    z-index: 10;
}



.footer2 {
    width: 100%;
    height: 50px;
}

.footer p {
    font-size: 14px;
    color: #555;
    margin: 0;
}


        #navLinks {
    display: flex;
    justify-content: center;   
    align-items: center;       /* Vertically aligns the items in the center */
    background-color: #333;    /* Dark background for contrast */
    padding: 15px 20px;        /* Add padding for spacing */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
    margin-bottom: 30px;       /* Space below the navbar */
}

#navLinks a {
    color: #fff;               /* White color for the links */
    text-decoration: none;     /* Remove underline */
    margin: 0 15px;            /* Spacing between the links */
    font-size: 16px;           /* Set font size */
    font-weight: 500;          /* Medium weight for readability */
    transition: all 0.3s ease; /* Smooth transition for hover effect */
    padding: 8px 15px;         /* Add some padding inside the links for better clickable area */
    border-radius: 5px;        /* Rounded corners for each link */
}

#navLinks a:hover {
    background-color: #5a52e6; /* Blue background on hover */
    color: #fff;               /* White text color on hover */
    transform: translateY(-2px); /* Slight lift effect on hover */
}

#navLinks .active {
    background-color: #6c63ff; /* Highlight active page with green */
    color: white;              /* White text for active link */
    font-weight: 600;          /* Bold font for active link */
    box-shadow: 0 2px 8px rgba(0, 123, 255, 0.5); /* Subtle shadow for active state */
}

#navLinks a:focus {
    outline: none; /* Remove default focus outline */
}
  </style>
  <script>
    function collectOfferData() {
      const keys = ['photo', 'specie', 'sex', 'age', 'colour', 'health', 'status', 'description'];
      const obj = {};
      keys.forEach(k => {
        obj[k] = document.getElementById(k).value;
      });
      return obj;
    }

    async function submitOffer(e) {
      e.preventDefault();
      const offer = collectOfferData();

      const res = await fetch('/myOffers', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(offer)
      });

      if (res.status === 200) {
        alert('Offer created!');
        window.location.href = 'my-offers.html';
      } else {
        const err = await res.text();
        alert('Error: ' + err);
      }
    }
  </script>
</head>
<body>
  <div id="navLinks">
    <a href="home.html">Home</a>
    <a href="create-offer.html" class="active">Create Offer</a>
    <a href="my-offers.html">My Posts</a>
    <a href="liked.html">Liked</a>
    <a href="market.html">Market</a> <!-- Active class for current page -->
    <a href="profile.html">Profile</a>
</div>

  <h1>Create New Offer</h1>

  <form onsubmit="submitOffer(event)">
    <input id="photo" type="text" placeholder="Photo URL" required />
    <input id="specie" type="text" placeholder="Specie" required />
    <select id="sex" required>
      <option value="">Select Sex</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <input id="age" type="number" placeholder="Age" required />
    <input id="colour" type="text" placeholder="Colour" required />
    <input id="health" type="text" placeholder="Health (e.g. vaccinated)" required />
    <select id="status" required>
      <option value="">Select Status</option>
      <option value="available">Available</option>
      <option value="adopted">Adopted</option>
    </select>
    <textarea id="description" placeholder="Description" required></textarea>
    <button type="submit">Create Offer</button>
  </form>
  <div class="footer2"></div>
  <div class="footer">
    <p>&copy; 2025 MarketPlace. All rights reserved.</p>
</body>
</html>
