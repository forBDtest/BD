<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Registration</title>
    <script>
        function createObjectFromParams(...params) {
            const obj = {};
            params.forEach(param => {
                const element = document.getElementById(param);
                if (element) {
                    obj[param] = element.value;
                }
            });
            return obj;
        }

        async function handleVolunteerRegister() {
            const volunteerData = createObjectFromParams('email', 'password', 'name', 'surname', 'address', 'phone');
            try {
                const response = await fetch('/volonteer/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(volunteerData)
                });
                const result = await response.json();

                if (response.status === 200) {
                    alert('Registration successful. Please login.');
                    window.location.href = '/login.html';
                } else {
                    alert(result.error || 'Registration failed');
                }
            } catch (error) {
                alert('An error occurred');
            }
        }
    </script>
</head>
<body>
    <h1>Volunteer Registration</h1>
    <form id="volunteerForm">
        <input type="email" id="email" placeholder="Email" required><br><br>
        <input type="password" id="password" placeholder="Password" required><br><br>
        <input type="text" id="name" placeholder="Name" required><br><br>
        <input type="text" id="surname" placeholder="Surname" required><br><br>
        <input type="text" id="address" placeholder="Address" required><br><br>
        <input type="tel" id="phone" placeholder="Phone" required><br><br>
        <button type="button" onclick="handleVolunteerRegister()">Register Volunteer</button>
    </form>
    <br>
    <a href="login.html">Already have an account? Login</a>
</body>
</html>
