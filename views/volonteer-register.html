<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Volunteer Registration</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #333;
      margin: 30px 0;
    }

    form {
      background-color: #ffffff;
      max-width: 500px;
      margin: 0 auto 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 10px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.2s ease;
    }

    input:focus {
      border-color: #6c63ff;
      outline: none;
    }

    button {
      background-color: #6c63ff;
      color: white;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #5a52e6;
      transform: translateY(-2px);
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 20px;
      background-color: #ffffff;
      border-top: 1px solid #ddd;
      z-index: 10;
    }

    .footer2 {
      width: 100%;
      height: 50px;
    }

    .footer p {
      font-size: 14px;
      color: #555;
      margin: 0;
    }

    #navLinks {
      display: flex;
      justify-content: center;   
      align-items: center;
      background-color: #333;
      padding: 15px 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-bottom: 30px;
    }

    #navLinks a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 8px 15px;
      border-radius: 5px;
    }

    #navLinks a:hover {
      background-color: #5a52e6;
      color: #fff;
      transform: translateY(-2px);
    }

    #navLinks .active {
      background-color: #6c63ff;
      color: white;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0, 123, 255, 0.5);
    }

    #navLinks a:focus {
      outline: none;
    }

    .bottom-link {
      text-align: center;
      margin-top: -20px;
      font-size: 14px;
    }

    .bottom-link a {
      color: #6c63ff;
      text-decoration: none;
    }

    .bottom-link a:hover {
      text-decoration: underline;
    }
  </style>

  <script>
    function createObjectFromParams(...params) {
      const obj = {};
      params.forEach(param => {
        const element = document.getElementById(param);
        if (element) {
          obj[param] = element.value;
        }
      });
      return obj;
    }

    async function handleVolunteerRegister() {
      const volunteerData = createObjectFromParams('email', 'password', 'name', 'surname', 'address', 'phone');
      try {
        const response = await fetch('/volonteer/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(volunteerData)
        });
        const result = await response.json();

        if (response.status === 200) {
          alert('Registration successful. Please login.');
          window.location.href = '/login.html';
        } else {
          alert(result.error || 'Registration failed');
        }
      } catch (error) {
        alert('An error occurred');
      }
    }
  </script>
</head>
<body>
  <div id="navLinks">
    <a href="create-offer.html">Create Offer</a>
    <a href="my-offers.html">My Posts</a>
    <a href="liked.html">Liked</a>
    <a href="market.html">Market</a>
    <a href="profile.html">Profile</a>
  </div>

  <h1>Volunteer Registration</h1>

  <form id="volunteerForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <input type="text" id="name" placeholder="Name" required />
    <input type="text" id="surname" placeholder="Surname" required />
    <input type="text" id="address" placeholder="Address" required />
    <input type="tel" id="phone" placeholder="Phone" required />
    <button type="button" onclick="handleVolunteerRegister()">Register Volunteer</button>
  </form>

  <div class="bottom-link">
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <div class="footer2"></div>
  <div class="footer">
    <p>&copy; 2025 MarketPlace. All rights reserved.</p>
  </div>
</body>
</html>
