  <style>
    body {
  font-family: 'Arial', sans-serif;
  background-color: #f4f7fc;
  margin: 0;
  padding: 0;
}

h1 {
  text-align: center;
  padding: 20px 0;
  color: #333;
}

.offers-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  padding: 20px;
}

.offer {
  background-color: #ffffff;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  padding: 15px;
  width: 100%;
  max-width: 300px;
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.offer:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
}

.offer img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 8px;
}

.offer h3 {
  color: #333;
  font-size: 18px;
  margin: 10px 0;
}

.offer p {
  color: #555;
  font-size: 14px;
  margin: 5px 0;
}

.offer button {
  background-color: #6c63ff;
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
  font-size: 16px;
  margin-top: 10px;
}

.offer button:hover {
  background-color: #5a52e6;
}

.add-offer-btn {
  display: block;
  width: fit-content;
  margin: 20px auto;
  padding: 10px 20px;
  font-size: 16px;
  background-color: #6c63ff;
  color: white;
  border-radius: 5px;
  text-align: center;
  text-decoration: none;
}

.add-offer-btn:hover {
  background-color: #5a52e6;
}

/* Responsive layout adjustments */
@media (min-width: 600px) {
  .offer {
    width: calc(50% - 40px);
  }
}

@media (min-width: 1100px) {
  .offer {
    width: calc(33.333% - 40px);
  }
}



  </style>
<link rel="stylesheet" href="main.css">

  <script>
    async function fetchMyOffers() {
      try {
        const response = await fetch('/myOffers');
        const data = await response.json();
        const container = document.getElementById('offersContainer');
        container.innerHTML = '';

        for (const id in data) {
          const item = data[id];

          const card = document.createElement('div');
          card.className = 'offer';
          card.innerHTML = `
            <img src="${item.photo}" alt="${item.specie}">
            <h3>${item.specie} - ${item.age} years</h3>
            <p><strong>Colour:</strong> ${item.colour}</p>
            <p><strong>Status:</strong> ${item.status}</p>
            <p><strong>Health:</strong> ${item.health}</p>
            <p><strong>Description:</strong> ${item.description}</p>
            <button onclick="editOffer('${id}')">Edit</button>
            <button onclick="confirmDelete('${id}')">Delete</button>
          `;
          container.appendChild(card);
        }
      } catch (error) {
        alert('Failed to load your offers.');
      }
    }

    function editOffer(id) {
      window.location.href = `edit-offer.html?id=${id}`;
    }

    async function confirmDelete(id) {
      if (confirm("Are you sure you want to delete this offer?")) {
        try {
          const res = await fetch(`/myOffers/${id}`, {
            method: 'DELETE',
          });
          if (res.status === 200) {
            alert("Offer deleted successfully.");
            fetchMyOffers(); // Refresh the list
          } else {
            const text = await res.text();
            alert("Failed to delete: " + text);
          }
        } catch (err) {
          alert("Error deleting offer.");
        }
      }
    }

    window.onload = fetchMyOffers;
  </script>
