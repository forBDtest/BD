<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelter Registration</title>
    <script>
        function createObjectFromParams(...params) {
            const obj = {};
            params.forEach(param => {
                const element = document.getElementById(param);
                if (element) {
                    obj[param] = element.value;
                }
            });
            return obj;
        }

        async function handleShelterRegister() {
            const shelterData = createObjectFromParams(
                'email', 'password', 'name', 'surname', 'address', 'phone', 
                'contact_name', 'contact_surname', 'contact_position', 'website', 'social_media'
            );
            try {
                const response = await fetch('/shelter/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(shelterData)
                });
                const result = await response.json();

                if (response.status === 200) {
                    alert('Registration successful. Please login.');
                    window.location.href = '/login.html';
                } else {
                    alert(result.error || 'Registration failed');
                }
            } catch (error) {
                alert('An error occurred');
            }
        }
    </script>
</head>
<body>
    <h1>Shelter Registration</h1>
    <form id="shelterForm">
        <input type="email" id="email" placeholder="Email" required><br><br>
        <input type="password" id="password" placeholder="Password" required><br><br>
        <input type="text" id="name" placeholder="Shelter Name" required><br><br>
        <input type="text" id="surname" placeholder="Shelter Surname" required><br><br>
        <input type="text" id="address" placeholder="Address" required><br><br>
        <input type="tel" id="phone" placeholder="Phone" required><br><br>
        <input type="text" id="contact_name" placeholder="Owner's Name" required><br><br>
        <input type="text" id="contact_surname" placeholder="Owner's Surname" required><br><br>
        <input type="text" id="contact_position" placeholder="Owner's Position" required><br><br>
        <input type="url" id="website" placeholder="Website"><br><br>
        <input type="url" id="social_media" placeholder="Social Media"><br><br>
        <button type="button" onclick="handleShelterRegister()">Register Shelter</button>
    </form>
    <br>
    <a href="login.html">Already have an account? Login</a>
</body>
</html>
