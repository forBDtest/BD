<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        input:focus {
            outline: none;
            border-color: #6c63ff;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            background-color: #6c63ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5a52e6;
        }

        .footer-links {
            text-align: center;
            margin-top: 20px;
        }

        .footer-links a {
            color: #6c63ff;
            text-decoration: none;
            font-size: 14px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    text-align: center;
    padding: 20px;
    background-color: #ffffff;
    border-top: 1px solid #ddd;
    z-index: 10;
}



.footer2 {
    width: 100%;
    height: 50px;
}

.footer p {
    font-size: 14px;
    color: #555;
    margin: 0;
}


        #navLinks {
    display: flex;
    justify-content: center;   /* Centers the navigation items horizontally */
    align-items: center;       /* Vertically aligns the items in the center */
    background-color: #333;    /* Dark background for contrast */
    padding: 15px 20px;        /* Add padding for spacing */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
    margin-bottom: 30px;       /* Space below the navbar */
}

#navLinks a {
    color: #fff;               /* White color for the links */
    text-decoration: none;     /* Remove underline */
    margin: 0 15px;            /* Spacing between the links */
    font-size: 16px;           /* Set font size */
    font-weight: 500;          /* Medium weight for readability */
    transition: all 0.3s ease; /* Smooth transition for hover effect */
    padding: 8px 15px;         /* Add some padding inside the links for better clickable area */
    border-radius: 5px;        /* Rounded corners for each link */
}

#navLinks a:hover {
    background-color: #5a52e6; /* Blue background on hover */
    color: #fff;               /* White text color on hover */
    transform: translateY(-2px); /* Slight lift effect on hover */
}

#navLinks .active {
    background-color: #6c63ff; /* Highlight active page with green */
    color: white;              /* White text for active link */
    font-weight: 600;          /* Bold font for active link */
    box-shadow: 0 2px 8px rgba(0, 123, 255, 0.5); /* Subtle shadow for active state */
}

#navLinks a:focus {
    outline: none; /* Remove default focus outline */
}
    </style>
    <script>
        function createObjectFromParams(...params) {
            const obj = {};
            params.forEach(param => {
                const element = document.getElementById(param);
                if (element) {
                    obj[param] = element.value;
                }
            });
            return obj;
        }

        async function handleLogin() {
            const loginData = createObjectFromParams('email', 'password');
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(loginData)
                });
                const result = await response.json();

                if (response.status === 200) {
                    // Set the token in cookies
                    document.cookie = `token=${result.token}; path=/`;

                    // Redirect to profile page after successful login
                    window.location.href = '/market.html';
                } else {
                    alert(result.error || 'Login failed');
                }
            } catch (error) {
                alert('An error occurred');
            }
        }


        
    </script>
</head>
<body>
  <div id="navLinks">
    <a href="home.html">Home</a>
    <a href="create-offer.html">Create Offer</a>
    <a href="my-offers.html">My Posts</a>
    <a href="liked.html">Liked</a>
    <a href="market.html">Market</a> <!-- Active class for current page -->
    <a href="profile.html">Profile</a>
</div>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="input-group">
                <input type="email" id="email" placeholder="Email" required />
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required />
            </div>
            <button type="button" onclick="handleLogin()">Login</button>
        </form>

        <div class="footer-links">
            <p>Don't have an account? <a href="shelter-register.html"></br>Register as Shelter</a> | <a href="volonteer-register.html">Register as Volunteer</a></p>
        </div>
    </div>
    <div class="footer2"></div>
  <div class="footer">
    <p>&copy; 2025 MarketPlace. All rights reserved.</p>
</body>
</html>
