<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Image Upload / Get</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { margin: 10px 0; display: block; }
    img { max-width: 300px; margin-top: 20px; }
  </style>
</head>
<body>

  <h2>Upload Image</h2>
  <input type="text" id="uploadId" placeholder="Enter ID">
  <input type="file" id="uploadFile">
  <button onclick="uploadImage()">Upload</button>

  <h2>Get Image</h2>
  <input type="text" id="getId" placeholder="Enter ID to retrieve">
  <button onclick="getImage()">Get Image</button>
  <img id="preview" src="" alt="Image will appear here">

  <script>
    async function uploadImage() {
      const id = document.getElementById('uploadId').value;
      const fileInput = document.getElementById('uploadFile');
      const file = fileInput.files[0];

      if (!id || !file) {
        alert('Please provide both ID and image file.');
        return;
      }

      const formData = new FormData();
      formData.append('image', file);

      try {
        const res = await fetch(`/postImage/${id}`, {
          method: 'POST',
          body: formData
        });

        const data = await res.json();
        alert(data.message || JSON.stringify(data));
      } catch (err) {
        console.error(err);
        alert('Upload failed');
      }
    }

    async function getImage() {
      const id = document.getElementById('getId').value;
      if (!id) return alert('Enter an ID');

      const img = document.getElementById('preview');
      img.src = `/getImage/${id}?t=${Date.now()}`; // cache buster
    }
  </script>
</body>
</html>
